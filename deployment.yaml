apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi-container
        image: bernardomeucci/hello-fastapi-app:e6e416f6c562911fba794be22d179879baefc966
        ports:
        - containerPort: 8000