apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi-container
        image: bernardomeucci/hello-fastapi-app:bb5894d57f7fe33f87ca1a15574264a7832b4568
        ports:
        - containerPort: 8000