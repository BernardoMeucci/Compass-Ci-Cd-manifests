apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-fastapi
  template:
    metadata:
      labels:
        app: hello-fastapi
    spec:
      containers:
      - name: hello-fastapi-container
        image: bernardomeucci/hello-fastapi-app:06e986aee9e73d1ca78a2a15129de8ba64ca4c95
        ports:
        - containerPort: 8000